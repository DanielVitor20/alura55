<html><head><base href="/" />
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Programa√ß√£o Books - Sua Livraria Tech</title>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
}

body {
    background: #f0f2f5;
}

.header {
    background: #2c3e50;
    color: white;
    padding: 1rem;
    text-align: center;
}

.cart-icon {
    position: fixed;
    top: 20px;
    right: 20px;
    background: #e74c3c;
    padding: 10px;
    border-radius: 50%;
    cursor: pointer;
    z-index: 100;
}

.cart-count {
    position: absolute;
    top: -5px;
    right: -5px;
    background: #fff;
    color: #e74c3c;
    border-radius: 50%;
    padding: 2px 6px;
    font-size: 12px;
}

.books-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 2rem;
    padding: 2rem;
    max-width: 1200px;
    margin: 0 auto;
}

.book-card {
    background: white;
    border-radius: 10px;
    padding: 1rem;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    transition: transform 0.3s ease;
}

.book-card:hover {
    transform: translateY(-5px);
}

.book-cover {
    width: 100%;
    height: 300px;
    background: #ecf0f1;
    border-radius: 5px;
    margin-bottom: 1rem;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
}

.book-cover img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.heart-btn {
    border: none;
    background: none;
    cursor: pointer;
    font-size: 1.5rem;
    color: #ccc;
    transition: color 0.3s ease;
}

.heart-btn.active {
    color: #e74c3c;
}

.add-to-cart {
    background: #2ecc71;
    color: white;
    border: none;
    padding: 0.5rem 1rem;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
    margin-top: 1rem;
    transition: background 0.3s ease;
}

.add-to-cart:hover {
    background: #27ae60;
}

.book-actions {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 1rem;
}

.price {
    font-weight: bold;
    color: #2c3e50;
}
</style>
</head>
<body>
    <div class="header">
        <h1>Programa√ß√£o Books</h1>
    </div>

    <div class="cart-icon">
        üõí
        <span class="cart-count">0</span>
    </div>

    <div class="books-container">
        <!-- Livros ser√£o inseridos aqui via JavaScript -->
    </div>

<script>
const books = [
    {
        id: 1,
        title: "JavaScript: O Guia Definitivo",
        author: "David Flanagan",
        price: 149.90,
        cover: "https://m.media-amazon.com/images/I/91z1xY4ppaL._AC_UF1000,1000_QL80_.jpg"
    },
    {
        id: 2,
        title: "L√≥gica de Programa√ß√£o",
        author: "Ed√©cio Fernando",
        price: 129.90,
        cover: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRTfYRMMjrEK6xMJ8VXJ9JVdYRv062tR_TddVT40P4luNfATYatSw7LcQ&s=0"
    },
    {
        id: 3,
        title: "Clean Code",
        author: "Robert C. Martin",
        price: 159.90,
        cover: "https://m.media-amazon.com/images/I/41xShlnTZTL._SX376_BO1,204,203,200_.jpg"
    },
    {
        id: 4,
        title: "Python for Excel",
        author: "Felix Zumstein",
        price: 89.90,
        cover: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRKEZFyZP-IMfz6_93kB6QsTMJRkQMsTPLZYWDCtebIAuePeEyQGuPCrQ&s=0"
    }
];

let cart = [];
let favorites = new Set();

function renderBooks() {
    const container = document.querySelector('.books-container');
    container.innerHTML = books.map(book => `
        <div class="book-card">
            <div class="book-cover">
                <img src="${book.cover}" alt="Capa do livro ${book.title}" width="250" height="300">
            </div>
            <h3>${book.title}</h3>
            <p>${book.author}</p>
            <div class="book-actions">
                <span class="price">R$ ${book.price.toFixed(2)}</span>
                <button class="heart-btn ${favorites.has(book.id) ? 'active' : ''}" 
                        onclick="toggleFavorite(${book.id})">
                    ‚ù§
                </button>
            </div>
            <button class="add-to-cart" onclick="addToCart(${book.id})">
                Adicionar ao Carrinho
            </button>
        </div>
    `).join('');
}

function toggleFavorite(bookId) {
    if (favorites.has(bookId)) {
        favorites.delete(bookId);
    } else {
        favorites.add(bookId);
    }
    renderBooks();
}

function addToCart(bookId) {
    cart.push(bookId);
    updateCartCount();
}

function updateCartCount() {
    const cartCount = document.querySelector('.cart-count');
    cartCount.textContent = cart.length;
}

// Inicializar a p√°gina
renderBooks();
updateCartCount();

// Adicionar anima√ß√£o ao clicar no carrinho
document.querySelector('.cart-icon').addEventListener('click', function() {
    this.style.transform = 'scale(1.1)';
    setTimeout(() => this.style.transform = 'scale(1)', 200);
});
</script>
</body>
</html>
